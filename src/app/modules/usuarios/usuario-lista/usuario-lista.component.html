<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">E-mail</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody *ngFor="let usuario of usuarios">
      <tr>
        <td>{{usuario.nome}}</td>
        <td>{{usuario.email}}tto</td>
        <td></td>
      </tr>
    </tbody>
  </table>
